apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.novoda.bintray-release'
group='com.github.qq516633632'
android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 4
        versionName "1.0.3"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'qq516633632'//bintray.com用户名
    groupId = 'com.zhuxiaoqing.zxqrecyclerviewlibrary'//jcenter上的路径
    artifactId = 'ZXQRecyclerView'//项目名称
    publishVersion = '1.0.3'//版本号
    desc = '下拉刷新+上拉加载更多（基于RecyclerView）'//描述，不重要
    website = 'https://github.com/qq516633632/ZXQRecyclerView'//网站，最好有，不重要
}

dependencies {
    compile 'com.android.support:recyclerview-v7:25.3.1'
    provided 'com.android.support:design:25.3.1'
}
